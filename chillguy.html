<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="chillguy.png" type="image/png">
    <title>The Chill Guy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            color: #e63946;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .ps {
            font-style: italic;
            font-size: 1rem;
            color: #555;
        }
        .highlight {
            color: #1d3557;
            font-weight: bold;
        }
        .relax {
            color: #457b9d;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1d3557;
        }
        audio {
            display: none; /* Ẩn audio player */
        }
    </style>
</head>
<body>
    <h1>Chúc mừng bạn đã bị lừa :))</h1>
    <img src="chillguy.png" alt="The Chill Guy">
    <p class="ps">P/s: Đừng buồn và lo lắng khi mất acc, bạn chỉ cần lập một acc mới là được.</p>
    <p>Hãy trở thành một chàng trai <span class="highlight relax">thư giãn</span> đi!</p>
    <button onclick="playMusic()">Nghe nhạc thư giãn</button>
    <audio id="backgroundMusic" src="chillguy.mp3"></audio>
    
    <script>
        function playMusic() {
            const audio = document.getElementById('backgroundMusic');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0; // Reset lại nhạc khi nhấn lại
            }
        }
    </script>
</body>
</html>
